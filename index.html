<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch"
          href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch"
          href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>

    <div class="container">
      <header>
        <h1>Matching Game</h1>
      </header>

      <section class="score-panel">

        <span class="duration">Time played: <span class="time-played">00:00:00</span></span>

        <span><span class="moves">0</span> moves</span>

        <ul class="stars"></ul>

        <div class="restart">
          <i class="fa fa-repeat"></i>
        </div>
      </section>

      <ul class="deck"></ul>
    </div>

    <div id="win-modal" class="modal hidden">
      <div class="modal-content">

        <header>
          <h1>You Won!</h1>
        </header>

        <section class="star-rating"></section>
        <h3>Moves: <span class="final-moves"></span></h3>

        <span class="restart">
          <i class="fa fa-3x fa-repeat"></i>
        </span>

      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.4/lodash.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
